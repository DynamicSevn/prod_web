<!-- 模态框（Modal） -->
<div class="modal fade" id="add_compo_modal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h3 class="modal-title" id="myModalLabel">添加产品</h3>
			</div>
			<div class="modal-body">
				<form class="validateForm form-horizontal" role="form" action = "add" method = "post">

					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">编号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="code"
								placeholder="请输入编号">
						</div>
					</div>

					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="name"
								placeholder="请输入名称">
						</div>
					</div>
					
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">型号</label>
						<div class="col-sm-10">
							<!-- <input type="text" class="form-control" name="prodTypeid"
								placeholder="请输入型号"> -->
	                        <select class="form-control" id="from" name="prodTypeid">
	                        #foreach($type in $typeList)
                                <option value=$!type.id>$!type.name</option>
                            #end
                        	</select>
							
						</div>
					</div>
					
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">生产商</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="producer"
								placeholder="请输入生产商">
						</div>
					</div>
					
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">产地</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="address"
								placeholder="请输入产地">
						</div>
					</div>
					
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">价格</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="price"
								placeholder="请输入价格">
						</div>
					</div>
					<div class="col-sm-offset-8">
						<button type="submit" class="btn btn-primary">提交</button>
					    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
					    </button>
				    </div>
				</form>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
	</div>
